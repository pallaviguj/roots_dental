<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog Post - Roots Dental Speciality Clinic</title>
	<meta name="description" content="Read our latest dental health article from Roots Dental Speciality Clinic.">
	
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="/images/mini_logo_transparent.png">
	
	<!-- CSS -->
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/components/blog.css">
</head>
<body>
	<!-- Header is rendered by components.js -->
	<header id="header"></header>

	<!-- Blog Post Content -->
	<section class="blog-post-section content-section">
		<div class="container">
			<div class="blog-post-layout">
				<div class="post-content">
					<!-- Post content will be dynamically loaded here -->
				</div>
				<aside class="blog-sidebar">
					<!-- Sidebar content (recent posts, etc.) will be dynamically loaded -->
				</aside>
			</div>
		</div>
	</section>

	<!-- Footer is rendered by components.js -->
	<footer id="footer"></footer>

	<!-- Scripts -->
	<script defer src="/js/main.js"></script>
	<script defer src="/js/blog-post.js"></script>
</body>
</html>
